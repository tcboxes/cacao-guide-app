    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
      body {
        font-family: 'Poppins', sans-serif;
      }
      h1, h2, h3 {
        font-family: 'Playfair Display', serif;
      }
      /* Custom scrollbar for past intentions list */
      .past-intentions-list::-webkit-scrollbar {
        width: 8px;
      }
      .past-intentions-list::-webkit-scrollbar-track {
        background: transparent;
      }
      .past-intentions-list::-webkit-scrollbar-thumb {
        background: #e4d5b7;
        border-radius: 10px;
        border: 2px solid #6f5e53;
      }
      .past-intentions-list::-webkit-scrollbar-thumb:hover {
        background: #fdf5e6;
      }
      
      /* Animation Keyframes */
      @keyframes soft-pulse {
        50% {
          opacity: 0.7;
          filter: drop-shadow(0 0 5px currentColor);
        }
      }
      .animate-soft-pulse {
        animation: soft-pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: scale(0.97);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
    </style>
